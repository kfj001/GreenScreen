<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenScreen</title>
    <!-- Press Start 2P for chunky 80s-style terminal feel -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="scripts/script.js"></script>
</head>

<body>
    <div class="terminal">
        <div class="output"></div>
        <div class="input_row">
            <div class="prompt">
                <span class="dollarsymbol">$ </span>
                <input class="input_area" type="text" autocomplete="off" autocorrect="off" autocapitalize="off"
                    spellcheck="false">
            </div>
        </div>
    </div>
</body>

</html>
